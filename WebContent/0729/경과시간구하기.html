<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		today = new Date();
		birthday = new Date("1994.10.18");
		
		times = today.getTime() - birthday.getTime();
		
		res = "태어날 날 : " + birthday.toLocaleDateString() + "<br>";
		res += "살아온 millisec : " + times + "<br>";
		res += "살아온 초 : " + times/1000 + "<br>"; 
		res += "살아온 분 : " + times/1000/60 + "<br>"; 
		res += "살아온 시간 : " + times/1000/60/60 + "<br>"; 
		res += "살아온 일 : " + times/1000/60/60/24 + "<br>"; 
		res += "살아온 햇수 : " + times/1000/60/60/24/365 + "<br>"; 
		
		document.querySelector('#result1').innerHTML = res;
	}
	
	function proc2(){
		// 오늘 날짜 생성
		today = new Date();
		
		// 100일의 millisec
		htime = 100*1000*60*60*24;
		// times = 오늘의 millisec + 100일의 millisec
		times = today.getTime() + htime;
		
		// 새로운 Date 생성  - nday = new Date(times)
		nday = new Date(times);
		
		res = "오늘 날짜 : " + today.toLocaleDateString() + "<br>"
		res += "100일후 : " + nday.toLocaleDateString();
		// nday 출력
		document.querySelector('#result2').innerHTML = res;
	}
	
	function proc3(){
		// 오늘 날짜 생성
		today = new Date();
		
		// 크리스마스의 날짜
		christmas = new Date("2020.12.25");
		
		times = christmas.getTime() - today.getTime();
		
		nday = times/1000/60/60/24;
		
		res = "오늘 날짜 : " + today.toLocaleDateString() + "<br>"
		res += "크리스마스날짜 : " + christmas.toLocaleDateString() + "<br>"
		res += "남은 날짜 : " + nday;
		// nday 출력
		document.querySelector('#result3').innerHTML = res;
	}

</script>
</head>
<body>

<div class="box">
	<h3>1. 경과시간</h3>
	- 태어난 날로 부터 현재까지 지난날 수 구하기<br>
	birthday = new Date(태어난날)<br>
	today = new Date() : 현재날짜<br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br><br>
	<div id="result1"></div>
</div>

<div class="box">
	<h3>2. 경과시간</h3>
	- 오늘부터 1일 일때 100일 후 구하기<br>
	- today = new Date() : 현재날짜<br>
	- 100일의 millisec 값 구하기<br>
	- today.getTime() + 100일의 millisec <br>
	<br>
	<input type="button" value="확인" onclick="proc2()">
	<br><br>
	<div id="result2"></div>
</div>

<div class="box">
	<h3>3. 경과시간</h3>
	- 오늘부터 크리스마스까지의 날짜 구하기<br>
	- today = new Date() : 현재날짜<br>
	<br>
	<input type="button" value="확인" onclick="proc3()">
	<br><br>
	<div id="result3"></div>
</div>
</body>
</html>
