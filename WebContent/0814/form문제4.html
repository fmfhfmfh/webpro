<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>	
	function proc1(){
		vdan = document.fo.gugu.value;
		
		res = "";
		for (i = 1; i < 10; i++) {
			res += vdan + " * " + i + " = " + vdan * i + "<br>";
		}
		document.getElementById('result1').innerHTML = res;
	}
</script>
<style>
	#result1{
		border : none;
	}
</style>
</head>
<body>

<div class="box">
	<form name="fo">
	<select name="gugu">
		<option value="2">2단
		<option value="3">3단
		<option value="4">4단
		<option value="5">5단
		<option value="6">6단
		<option value="7">7단
		<option value="8">8단
		<option value="9">9단
	</select>
	<input type="button" value="출력" onclick="proc1()">
	<br>
	<h2>결과 출력</h2>
	<div id="result1"></div>
	</form>
</div>
</body>
</html>
