<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
window.onload = function(){
	// 난수 발생
	ran = Math.floor(Math.random()*100+1);
	count = 0;
	hint = "";
	values = "";
	result = document.querySelector("#result1");
}
	
	function proc1(){
		// 입력한 값 가져오기
		inputvalue = document.querySelector("#input").value;
		
		// 입력값을 누적하기
		values += inputvalue + " ";
		
		// 값 비교
		if(ran == inputvalue){
			hint = "정답";
			count++;
			// 출력 
			res = "랜덤 : " + ran + "<br>";
			res += "입력 값 : " + values + "<br>";
			res += "횟수 : " + count + "<br>";
			
			result.innerHTML = res;
			
		}else if (ran > inputvalue){
			hint = "입력한 숫자보다 큰 숫자 입니다."
			count++;25
			result.innerHTML = hint;
			
		}else if (ran < inputvalue){
			hint = "입력한 숫자보다 작은 숫자입니다."
			count++;	
			result.innerHTML = hint;
		}
	}
	
	function proc2(){
		arr = ["가위", "바위", "보"];
		
		// 랜덤 발생 0 ~ 2
		ran = Math.floor(Math.random()*arr.length);
		com = arr[ran];
		// 사용자 입력
		user = prompt("가위 바위 보를 입력하세요")
		// 비교
		res = "컴퓨터 : " + com + "<br>";
		res += "사용자 : " + user + "<br>";
		if(com == user){
			res += "비김";
		}else if(com == "가위" && user == "바위" || com == "바위" && user == "보" || com == "보" && user == "가위"){
			res += "사용자 승리";
		}else{
			res += "컴퓨터 승리";
		}
		// 출력
		document.querySelector("#result2").innerHTML = res;
	}
	
	function proc3(){
		arr = [];
		while(true){
			// 배열의 길이가 6이되면 종료
			if(arr.length == 6) break;
			
			// 랜덤발생
			ran = Math.floor(Math.random()*45+1);
			
			// 중복확인
			if(arr.indexOf(ran) == -1) arr.push(ran);
		}
		res = arr;
		
		document.querySelector("#result3").innerHTML = res;
		
	}
</script>
</head>
<body>

	<div class="box">
		<h3>1. 랜덤 수 맞추기</h3>
		1 ~ 100 사이의 난수를 발생한다 <br> 
		난수를 맞춘다 <br> 
		힌트와 횟수를 체크 <br>
		<br> 
		<input type="text" id="input">
		<input type="button" value="확인" onclick="proc1()"> <br>
		<br>
		<div id="result1"></div>
	</div>
	
	<div class="box">
		<h3>2. 가위 바위보</h3>
		컴퓨터는 랜덤으로 가위바위보를 결정 <br> 
		사용자는 가위바위보를 입력 <br> 
		어느쪽이 이겼는지 결과를 출력<br>
		<br> 
		<input type="button" value="확인" onclick="proc2()"> <br>
		<br>
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<h3>3. 로또번호</h3>
		1 ~ 45번 까지 랜덤을 6개 발생하여 배열에 저장 <br> 
		중복이 없어야 한다 <br> 
		<br> 
		<input type="button" value="확인" onclick="proc3()"> <br>
		<br>
		<div id="result3"></div>
	</div>
</body>
</html>
